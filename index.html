<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>

  <!-- ^=======> Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet" />
  <!-- ^=======> Bootstrap Style Sheet -->
  <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  <!-- Font Awesome Libirary -->
  <link rel="stylesheet" href="./CSS/all.min.css" />
  <!-- * =======> Main Style sheet -->
  <link rel="stylesheet" href="./CSS/style.css" />
  <!-- website image -->
  <link rel="icon" type="image/png" sizes="32x32" href="./Images/bookmark.png" />
</head>

<body>
  <div class=" pt-5">
    <div class="hovering position-relative mx-auto">
      <h1 class="fw-light text-black m-0 text-center ">
        Bookmarker
        <br>
        <span class="fw-light text-primary fw-bold m-0">Hosam Sharaf</span>
      </h1>
    </div>
  </div>
  <div class="hero ">
    <div class="container mt-5 p-3 devider ">
      <h2 class="mx-auto mb-3">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>

      <label for="siteName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name</label>
      <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName" oninput="validateSiteName() " />
      <p class="alert alert-danger d-none" id="alert1"></p>

      <label for="siteUrl" class="pb-2 fw-semibold mt-4">
        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="url" placeholder="Website URL" class="form-control" id="siteUrl" oninput="validateSiteUrl()" />
      <p class="alert alert-danger d-none" id="alert2"></p>
      <button id="addBtn" onclick="addSite()" class="btn btn-info d-block mx-auto px-5 mt-3 text-white">
        Submit
      </button>

    </div>


    <div class=" container shadow rounded my-5 bg-white ">

      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </div>

  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/index.js"></script>
</body>

</html>
